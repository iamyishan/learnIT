<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
            <link href="/public/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div class="header container">
            <div class="page-header">
                <h1>
                    <a href="/">
                        首页
                    </a>
                    <small>
                        发表评论
                    </small>
                </h1>
            </div>
        </div>
        <div class="comments container">
            <!-- 
      以前表单是如何提交的？
      表单中需要提交的表单控件元素必须具有 name 属性
      表单提交分为：
        1. 默认的提交行为
        2. 表单异步提交

        action 就是表单提交的地址，说白了就是请求的 url 地址
        method 请求方法
            get
            post
     -->
            <form action="/pinglun" method="get">
                <div class="form-group">
                    <label for="input_name">
                        你的大名
                    </label>
                    <input class="form-control" id="input_name" maxlength="10" minlength="2" name="name" placeholder="请写入你的姓名" required="" type="text">
                    </input>
                </div>
                <div class="form-group">
                    <label for="textarea_message">
                        留言内容
                    </label>
                    <textarea class="form-control" cols="30" id="textarea_message" maxlength="20" minlength="5" name="message" required="" rows="10">
                    </textarea>
                </div>
                <button class="btn btn-default" type="submit">
                    发表
                </button>
            </form>
        </div>
    </body>
</html>
